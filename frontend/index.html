<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>

<body>

    <section>
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="panel">
                <p id='Work'>Work</p>
                <p id='Break'>Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <!-- Input fields for setting work and break times -->
                <div class="time-settings">
                    <label for="work-time">Work Time (minutes):</label>
                    <input type="number" id="work-time" value="25" min="1">
                    <label for="break-time">Break Time (minutes):</label>
                    <input type="number" id="break-time" value="5" min="1">
                </div>

                <!-- Play button -->
                <button id="start" onclick="start()">
                    <i class="fa-solid fa-play"></i>
                </button>

                <!-- Pause button -->
                <button id="pause" onclick="pauseTimer()" style="display: none;">
                    <i class="fa-solid fa-pause"></i>
                </button>

                <!-- Reset button -->
                <button id="reset" onclick="resetTimer()" style="display: none;">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
    <!-- Add an audio file for notifications -->
    <audio id="beep" src="https://www.soundjay.com/misc/sounds/bell-ringing-01c.mp3" preload="auto"></audio>
</body>
</html>
